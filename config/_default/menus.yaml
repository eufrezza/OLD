# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Research
    url: '#projects'
    weight: 30
    - name: Projects
    url: '#projects'
    weight: 3
    parent: 'Research'
   - name: Publications
    url: '#publications'
    parent: 'Research'
    weight: 1
   - name: Working Papers
    url: '#publications_selected'
    parent: 'Research'
    weight: 2
  - name: Teaching
    url: '#teaching'
    weight: 40
  - name: Contact
    url: '#contact'
    weight: 50

